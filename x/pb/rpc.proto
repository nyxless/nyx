syntax = "proto3";

package nyxrpc;

option go_package = "../pb";

service NYXRpc {
    rpc Call (Request) returns (Reply) {}
    rpc CallStream (Request) returns (stream Reply) {}
}

message Request {
    string method = 1;
    repeated Field data= 2;
}

message Reply {
    int32 code = 1;
    int32 consume = 2;
    int64 time= 3;
    string msg = 4;
    repeated Field data= 5;
}

message Field {
    string name = 1;
    Type type = 2;
    bytes value = 3;
}

enum Type {
    NIL = 0;
    INT = 1;
    INT8 = 2;
    INT16 = 3;
    INT32 = 4;
    INT64 = 5;
    UINT = 6;
    UINT8 = 7;
    UINT16 = 8;
    UINT32 = 9;
    UINT64 = 10;
    FLOAT32 = 11;
    FLOAT64 = 12;
    BOOL = 13;
    STRING = 14;
    BYTES = 15;
    COMPLEX64 = 16;
    COMPLEX128 = 17;
    TIME = 18;
    OBJECT = 19;
}



